id: nextcloud 
title: Nextcloud
version: 25.0.3
release-notes: |
  * Update backups to use new eOS APIs
  * Support for LAN and Tor simultaneously
  * Update to latest upstream - See [full changelog](https://nextcloud.com/changelog/) under Version 25.0.3
license: AGPL-3.0
wrapper-repo: https://github.com/Start9Labs/nextcloud-wrapper
upstream-repo: https://github.com/nextcloud/docker
support-site: https://github.com/nextcloud/docker/issues
marketing-site: https://nextcloud.com
build: ["make"]
description:
  short: A safe home for all your data
  long: Access & share your files, calendars, contacts, mail & more from any device, on your terms.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root
    nextcloud: /var/www/html
    db: /var/lib/postgresql/13
    dbconfig: /etc/postgresql/13
    cert: /mnt/cert
health-checks:
  main:
    name: Web Interface
    success-message: The Nextcloud UI is accessible
    type: docker
    image: main
    entrypoint: "check-web.sh"
    args: []
    inject: true
    system: false
    io-format: json
config: 
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  nextcloud:
    type: data
  db:
    type: data
  dbconfig:
    type: data
  cert:
    type: certificate
    interface-id: rest
interfaces:
  main:
    name: Nextcloud Web Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      443:
        ssl: true
        internal: 80
    ui: true
    protocols:
      - tcp
      - http
      - udp
  rest:
    name: Nextcloud Sync Client Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      443:
        ssl: true
        internal: 80
    ui: false
    protocols:
      - tcp
      - http
      - udp
dependencies: {}
alerts:
  start: |
    When starting Nextcloud for the first time it may take a few minutes, please be patient! The web interface health check will indicate when the service is ready.
backup:
  create:
    type: script
  restore:
    type: script
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
actions:
  reset-pass:
    name: "Restore Default Admin Password"
    description: "Resets the admin password to the default password."
    warning: ~
    allowed-statuses:
      - running
    implementation:
      type: docker
      image: main
      system: false
      entrypoint: reset-pass.sh
      inject: true
      args: []
      io-format: json
      mounts:
        main: /root
